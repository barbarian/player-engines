apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.dkc7dev.playerengines"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.+'
    compile 'com.android.support:design:24.+'

    compile 'com.google.android.exoplayer:exoplayer:r1.5.9'
    compile 'net.butterflytv.utils:rtmp-client:0.2.1'

    //compile 'de.mrmaffen:vlc-android-sdk:1.9.8'


    compile 'io.github.mkjung:vlc-android-sdk-ivi:0.0.1'
}
